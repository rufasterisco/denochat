version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  deno:
    build:
      context: .
      args:
        GIT_REVISION: ${GIT_REVISION}
    environment:
      DB_HOST: mongo
    container_name: denochat
    ports:
      - "8000:8000"

volumes:
  mongo_data:
